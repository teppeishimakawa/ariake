
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
　<style type="text/css">


@keyframes pop {
0% { opacity: 1.0;transform:scale(1.0)}
50% {transform:scale(1.1)}
100% { opacity: 1.0;transform:scale(1.0)}
}



/*chromeで右スクロールバー出さないため必要*/
html {
    overflow-y: hidden;
}

html, body ,iframe
{
  height:100%;
  width:100%;
  margin: 0;
  padding: 0;
  position: relative;
}

body{
position:relative;
}






.btn-shine {
  color: #FFF;
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  line-height: 45px;
  width: 200px;
  position: relative;
  text-decoration: none;
  text-transform: uppercase;
  border: 1px solid transparent;
  outline: 1px solid;
  outline-color: rgba(255, 255, 255, 0.5);
  outline-offset: 0px;
  text-shadow: none;
  transition: all 1.2s cubic-bezier(0.2, 1, 0.2, 1);
}

.btn-shine:hover {
  border-color: #FFF;
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
  outline-color: transparent;
  outline-offset: 12px;
  text-shadow: 2px 2px 3px #000;
  text-shadow: 2px 2px 3px #4682b4;/* text-shadowを背景色に変更する*/
}

.container-02 {
  display: inline-block;
  text-align: center;
  width:200px;
  padding-top: 40px;
  padding-bottom: 40px;
}







.fade{
    -webkit-transition: all 1s;
    -moz-transition: all 1s;
    -ms-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
    transition-delay:2s;
    opacity: 1;
　　　}

    /*消える*/
.fade1{
 opacity:0;
 pointer-events:none
      }

/*出る*/
.fade2{
 opacity:1;
 pointer-events:auto;
 transition-delay:0s;
      }

/*↓のdiv重要*/
.all{
position:absolute;
top:50%;
left:50%;
transform: translateX(-50%) translateY(-50%);
}


.video{
  position: relative;
  display:block;
  text-align: center;
  transform: translate(0%,0%);
    }

.child{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
    }

.btn{
	position: relative;
	display:inline-block;
    }

.btn:active
{
animation: pop 0.3s 0s ease;
}

.txt{
	position: absolute;
	top: 50%;
    left: 50%;
    transform: translate(-50%,-55%);
    color: white;
    font-weight: bold;
    font-size: 2em;
    font-family :Quicksand, sans-serif;
    }

#vid{
transform-origin:center;
transform:translateX(0px) translateY(0px) rotate(-90deg);
border: 1px solid black;
background: #FFF; 


}



 </style>
<title>ariake</title>
</head>
<body>


<div class="all">
<div class="video" >
<!--overlayさせる時はvideo閉じタグ超重要!-->
 <video src="./video/warp.mp4" autoplay id="vid"></video>

<div style="text-align: center;" class="fade child fade1" id="fader">
<div id="back" class="container-02 ">
<a href="#" class="btn-shine is-pink">back</a>
</div>
</div>

  <!--div style="text-align: center;" class="fade child fade1" id="fader">
   <div id="back" class="btn" >
    <img src="./button/def.png" width="200" height="80" />
    <div class="txt">
     <p id="test">back</p>
    </div>
   </div>
  </div-->

</div>
</div>




<script>


document.getElementById("back").onclick=function()
 {
 window.parent.location.href="./index.html"
 }



var reOff=function(){setTimeout(btnOff,2000)};

function btnOff()
{
document.getElementById("fader").classList.remove("fade2");
//消える処理
document.getElementById("fader").classList.add("fade1");

}

window.onload=function()
{
//document.getElementById("fader").classList.add("fade1");
}

//タップでボタン表示、有効化 →2秒したらまた消える処理
function appear()
{
document.getElementById("fader").classList.remove("fade1");
//出現する処理
document.getElementById("fader").classList.add("fade2");
}

 document.addEventListener("click",appear,false);
 document.addEventListener("click",reOff,false);
 //document.addEventListener("touchstart",appear,false);
 //document.addEventListener("touchstart",reOff,false);

 document.getElementById("vid").style.width=1280*0.8 + "px";
 document.getElementById("vid").style.height=720*0.8 + "px";




</script>


</body>
</html>
